<!doctype html>
<html>
  <head>
    <style>
      .clearfix {
        content: "";
        clear: both;
        display: table;
      }
      body {
        background: #0e0e0e;
        margin: 0;
      }
      #leftPanel {
        width: 60%;
        margin: 0;
        padding: 0;
        
      }
      #searchField {
        width: calc(100% - 48px);
        padding: 16px 24px;
        background: #1c1c1c;
        color: #fff;
        border: none;
        border-radius: 4px;
        outline: none;
        font-size: 20px;
        /* box-shadow: 1px 1.5px 2px #0004; */
        transition: background 0.25s;
      }
      #searchField::placeholder {
        color: #747474;
      }
      #searchField:hover, #searchField:focus {
        background: #292929;
        /* border: 2px solid #592e97;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px #592e97;
        outline: none; */
      }
      .profilePanel {
        margin-top: 12px;
        padding: 8px;
        /* background: white; */
      }
      .profile {
        --size: 100px;
        width: calc(var(--size) - 16px);
        height: calc(var(--size) - 4.5px);
        padding: 8px;
        background: #592e97;
        border-radius: 4px;
        cursor: pointer;
      }
      .profileImage {
        width: calc(var(--size) - 16px);
        height: calc(var(--size) - 16px);
        border-radius: 4px;
        object-fit: cover;
        transition: filter 0.25s;
      }
      .profile:hover .profileImage {
        filter: brightness(70%);
      }
      .profileLabel {
        color: #ababab;
        font-size: calc(0.1 * calc(var(--size) - 4.5px));
        text-align: center;
        transition: color 0.25s;
      }
      .profile:hover .profileLabel {
        color: #eeeeee;
      }
    </style>
  </head>
  <body>
    <div id="leftPanel">
      <input id="searchField" class="field" type="text" placeholder="Enter a name">
      <div class="profilePanel">
        <div class="profile" data-size="1000px">
          <img class="profileImage" alt="Richard Durbin" ondragstart="return false" src="https://asset-cdn.schoology.com/system/files/imagecache/profile_reg/pictures/picture-5f2abad5890f75d6ee9ac7064a134824_61f053d445665.jpg?1643140052">
          <div class="profileLabel">Richard Durbin</div>
        </div>
      </div>
    </div>
    <script src="./data.js"></script>
    <script>
      
    </script>
  </body>
</html>
